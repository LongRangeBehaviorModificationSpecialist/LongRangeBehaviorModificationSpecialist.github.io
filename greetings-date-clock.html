<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">

<style>
    /*CSS RESETS*/
    body { background-color: #191919; line-height: 1.6; }
    h1 { margin-top: 0; }
    /*CSS START*/
    .full-table { display: table; height: 100%; width: 100%; }
    .table-cell { display: table-cell; vertical-align: middle; text-align: center; }
    .card { padding: 10px 25px 10px 25px; border-radius: 10px; background-color: #CB4335; width: 85vw; color: #FFF; display: inline-block; box-shadow: 2px 2px 1px 0px #7B241C; }
    .card:hover { box-shadow: 3px 3px 2px 1px #7B241C; }
    .clock { display: inline; font-family: "Bebas Neue", cursive; font-size: 2em; }
    .time { display: inline; min-width: 37px; }
    .colon { font-size: 1.1em; display: inline-block; }
    .date { display: inline; min-width: 162px; font-family: "Bebas Neue", cursive; font-size: 2em; padding-right: 30px; }
    .greet { display: inline; font-family: "Dancing Script", cursive; font-size: 2rem; padding-right: 30px; }

</style>

<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
    <div class="table-cell">
        <div class="card">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://LongRangeBehaviorModificationSpecialist.github.io/js/script.js"></script>
